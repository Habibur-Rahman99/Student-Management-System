<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/studentdashboard.css' %}">
    <title>Students Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
           <h1><br> SMS </h1> 
        </div>
        
        <div class="manu">
            <a href="#"><img src="{% static 'images/cc.PNG' %}" alt="Student">Student</a>
            <a href="{% url 'sms_app:studentdashboard' %}"><img src="{% static 'images/ddd.PNG' %}" alt="Dashboard">Dashboard</a>    
            <a href="#"><img src="{% static 'images/sss.PNG' %}" alt="Class">Class</a>   
            <a href="#"><img src="{% static 'images/nn.PNG' %}" alt="Notice">Notice</a>
            <a href="{% url 'sms_app:result' %}"><img src="{% static 'images/rr.PNG' %}" alt="Result">Result</a>
            <a href="#"><img src="{% static 'images/ccc.PNG' %}" alt="Change Password">Change Password</a>
            <a href=""><img src="{% static 'images/logout.png' %}" alt="Logout">Logout</a>
          </div>

    </div>

    <div class="header_container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search.."><i class="fa-solid fa-magnifying-glass"></i>
                </div>

                    <div class="user">
                        <div class="img-case">
                            <img src="{% static 'images/user.png' %}" alt="">
                        </div>

                    </div>
            </div>
        </div>

        <div class="bodyblock">
            {% block body_block %}
        
            {% endblock %}
    
        </div>
    </div>



    <script src="https://kit.fontawesome.com/c8a1ad177b.js" crossorigin="anonymous"></script>
</body>

</html>
