<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>
<body class="body">
    <div class="container">
        <div class="header">
            <div class="sub_header1">
                <h1>Student Management System</h1>
            </div>
            <div class="sub_header">
                <h2>Student Account</h2>
            </div>
    
        </div>
        <div class="login_form">
            <form method="POST">
                {% csrf_token %}
                <label for="username" class="form-label">Student ID</label>
                <input type="text" name="username" placeholder="Username" class=""><br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password"><br><br>
                <a href="{% url 'sms_app:studentdashboard' %}" class="btn btn-primary">Login</a>
                <a class="btn btn-success btn2" href="{% url 'sms_app:resetpassword' %}">Forgot Password</a>
            </form>
        </div>
    </div>
</body>
</html>
