<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sub_header1">
                <h1>Student Management System</h1>
            </div>
            <div class="sub_header">
                <h2>Reset Password</h2>
            </div>
    
        </div>
        <div class="login_form">
            <form method="POST">
                {% csrf_token %}
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" placeholder="E-mail" class=""><br>
                <label for="studentId">User ID</label>
                <input type="number" name="studentId" placeholder="User/Student Id"><br><br>
                <input type="button" value="Reset Password" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
